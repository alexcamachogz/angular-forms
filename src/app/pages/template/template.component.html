<h4>Formularios <small> Template </small></h4>
<hr />
<form autocomplete="off" (ngSubmit)="save(template)" #template="ngForm">
  <div>
    <div class="form-group row">
      <label class="col-2 col-form-label">Nombre</label>
      <div class="col-8">
        <input
          class="form-control"
          [class.is-invalid]="name.invalid && name.touched"
          type="text"
          name="name"
          placeholder="Nombre"
          [ngModel]="user.name"
          required
          minlength="5"
          #name="ngModel"
        />
        <small
          *ngIf="name.invalid && name.touched"
          class="form-text text-danger"
          >Ingrese al menos 5 letras</small
        >
      </div>
    </div>

    <div class="form-group row">
      <label class="col-2 col-form-label">Apellido</label>
      <div class="col-8">
        <input
          class="form-control"
          [class.is-invalid]="lastName.invalid && lastName.touched"
          type="text"
          name="lastName"
          placeholder="Apellido"
          [ngModel]="user.last"
          required
          minlength="5"
          #lastName="ngModel"
        />
        <small
          *ngIf="lastName.invalid && lastName.touched"
          class="form-text text-danger"
          >Ingrese al menos 5 letras</small
        >
      </div>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Correo</label>
    <div class="col-8">
      <input
        class="form-control"
        [class.is-invalid]="email.invalid && email.touched"
        type="email"
        name="email"
        placeholder="Correo electrónico"
        [ngModel]="user.mail"
        required
        pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"
        #email="ngModel"
      />
      <small
        *ngIf="email.invalid && email.touched"
        class="form-text text-danger"
        >Ingrese un email valido</small
      >
    </div>
  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">País</label>
    <div class="col-8">
      <select
        class="form-control"
        [class.is-invalid]="country.invalid && country.touched"
        name="country"
        [ngModel]="user.country"
        required
        [disabled]="countries.length === 0"
        #country="ngModel"
      >
        <option *ngFor="let country of countries" [value]="country.code">
          {{ country.name }}
        </option>
      </select>
      <small
        *ngIf="country.invalid && country.touched"
        class="form-text text-danger"
        >Seleccione un país</small
      >
    </div>
  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">&nbsp;</label>
    <div class="input-group col-md-8">
      <button type="submit" class="btn btn-outline-primary btn-block">
        Guardar
      </button>
    </div>
  </div>
</form>
