<h4>Formularios <small> Reactivo </small></h4>
<hr />
<form autocomplete="off" [formGroup]="forma" (ngSubmit)="save()">
  <div>
    <div class="form-group row">
      <label class="col-2 col-form-label">Nombre</label>
      <div class="col">
        <input
          class="form-control"
          type="text"
          placeholder="Nombre"
          formControlName="name"
          [class.is-invalid]="nameInvalid"
        />
        <small *ngIf="nameInvalid" class="text-danger"
          >Ingrese al menos 4 letras</small
        >
      </div>
    </div>

    <div class="form-group row">
      <label class="col-2 col-form-label">Apellido</label>
      <div class="col">
        <input
          class="form-control"
          type="text"
          placeholder="Apellido"
          formControlName="last"
          [class.is-invalid]="lastInvalid"
        />
        <small *ngIf="lastInvalid" class="text-danger"
          >Ingrese el apellido</small
        >
      </div>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Correo</label>
    <div class="col">
      <input
        class="form-control"
        type="email"
        placeholder="Correo electrónico"
        formControlName="mail"
        [class.is-invalid]="mailInvalid"
      />
      <small *ngIf="mailInvalid" class="text-danger"
        >Ingrese un email valido</small
      >
    </div>
  </div>

  <div class="form-group row" formGroupName="address">
    <label class="col-2 col-form-label">Dirección</label>
    <div class="form-row col">
      <div class="col">
        <input
          type="text"
          name="street"
          id="street"
          class="form-control"
          placeholder="Calle"
          formControlName="street"
        />
      </div>
      <div class="col">
        <input
          type="text"
          name="street"
          id="street"
          class="form-control"
          placeholder="Ciudad"
          formControlName="city"
        />
      </div>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">&nbsp;</label>
    <div class="input-group col">
      <button type="submit" class="btn btn-outline-primary btn-block">
        Guardar
      </button>
    </div>
  </div>
</form>

<hr />
<pre>
  Estado del formulario: {{ forma.valid }}
  <br>
  Status: {{ forma.status }}
</pre>
<pre>
  {{ forma.value | json }}
</pre>
